<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<!-- Create Navigation Bar -->
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Karl Estate Developer</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">home</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<br>
<br>

<div class = "container">
	<div class = "row">
		<div class = "col-Lg-6 col-md-6 col-sm-6 container justify-content-center card">
		<!-- error message -->
			<div th:if="${param.error}">
				<div class = "alert alert-danger">
					Invalid username or password.
				</div>
			</div>
			
			<!-- logout message -->
			<div	th:if = "${param.logout}">
				<div class = "alert alert-info">
					You have been logged out.
				</div>
			</div>
			<h1> User Login Page </h1>
			<form th:action = "@{/login}" method = "POST">
				
				<div class = "form-group">
					<label for = "username"> Username </label>
					<input type = "text" class = "form-control" id = "username" name = "username" placeholder="Enter Email ID" autofocus="autofocus"/>	
				</div>
				
				<div class = "form-group">
					<label for = "password"> Password </label>
					<input type = "password" class = "form-control" id = "password" name = "password" placeholder="Enter Password"/>	
				</div>
				
				<div class = "form-group">
					<button class = "form-control btn btn-success" type = "submit"> Login </button>
					<br>
					<span> New User ? <a th:href = "@{/registration}"> Register here </a></span>
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
